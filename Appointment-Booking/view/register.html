<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/style.css">
     <style>
        button, a {
            transition: all 0.3s ease;
        }
         body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-green-100 to-cyan-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 md:p-12 rounded-xl shadow-2xl w-full max-w-md transform transition-all duration-500 hover:scale-105">
        <h1 class="text-3xl font-bold mb-8 text-center text-gray-800">Register New Patient</h1>
        <form id="register-form" class="space-y-6">
            <div>
                <label for="reg-username" class="block text-sm font-medium text-gray-700">Choose Username</label>
                <input type="text" id="reg-username" name="username" required
                       class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition duration-300">
            </div>
            <div>
                <label for="reg-password" class="block text-sm font-medium text-gray-700">Choose Password</label>
                <input type="password" id="reg-password" name="password" required
                       class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition duration-300">
            </div>
             <div>
                <label for="reg-fullname" class="block text-sm font-medium text-gray-700">Full Name</label>
                <input type="text" id="reg-fullname" name="fullname" required
                       class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition duration-300">
            </div>
            <div>
                <button type="submit"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transform hover:scale-105 transition duration-300">
                    Register
                </button>
            </div>
        </form>
        <p id="register-message" class="mt-4 text-center text-sm"></p> <p class="mt-6 text-center text-sm text-gray-600">
            Already have an account?
            <a href="/" class="font-medium text-green-600 hover:text-green-500 hover:underline">
                Login here
            </a>
        </p>
    </div>

    <script src="/js/auth.js"></script>
</body>
</html>
